[env:leocore]
platform = ststm32@15.0.0
board = genericSTM32F401RC
framework = stm32cube
board_build.stm32cube.custom_config_header = yes
debug_tool = stlink
upload_protocol = stlink
build_flags = 
	-mfpu=fpv4-sp-d16
	-mfloat-abi=hard
extra_scripts = 
	scripts/linker-hardfp.py
	pre:scripts/firmware_version.py
board_microros_distro = humble
board_microros_transport = serial
board_microros_user_meta = colcon.meta
lib_deps =
	https://github.com/fictionlab/diff_drive_lib.git#1.2
	https://github.com/bjsowa/micro_ros_platformio#44da965
lib_compat_mode = off

[platformio]
include_dir = Inc
src_dir = Src
lib_dir = Lib
